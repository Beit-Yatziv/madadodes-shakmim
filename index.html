<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>注转   砖拽</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  </head>
  <body>
    <header>
      <img src="assets/logo-shakmim.jpg" alt=" 砖拽" id="left-logo" />
      <div class="header-content">
        <h1>注转   砖拽 - 爪 注转 ?</h1>
        <button id="reset-btn" class="reset-button">驻住</button>
      </div>
      <img src="assets/madadodes-logo.png" alt=" " id="right-logo" />
    </header>

    <!-- Step 1: Names Section -->
    <div class="step-section" id="step-1-section">
      <div class="step-header">
        <div class="step-badge">1</div>
        <span class="step-title">爪 转 砖 砖 爪 注 </span>
      </div>
      <div id="names"></div>
    </div>

    <!-- Step 2: Transport Section -->
    <div class="step-section" id="step-2-section">
      <div class="step-header">
        <div class="step-badge">2</div>
        <span class="step-title"> 注转  ? 爪 注 转 </span>
      </div>
      <div id="graph">
        <!-- Sections for each transportation method -->
        <div class="transport" id="walking">
          <div class="transport-way">
            <span></span>
            <i class="fas fa-walking trans-icon"></i>
          </div>
          <div class="count">0</div>
        </div>
        <div class="transport" id="car">
          <div class="transport-way">
            <span>转</span>
            <i class="fas fa-car trans-icon"></i>
          </div>
          <div class="count">0</div>
        </div>
        <div class="transport" id="bus">
          <div class="transport-way">
            <span>住</span>
            <i class="fas fa-bus trans-icon"></i>
          </div>
          <div class="count">0</div>
        </div>
        <div class="transport" id="bicycle">
          <div class="transport-way">
            <span>驻</span>
            <i class="fas fa-bicycle trans-icon"></i>
          </div>
          <div class="count">0</div>
        </div>
      </div>
    </div>
    <script src="select-and-tap.js"></script>
  </body>
</html>
